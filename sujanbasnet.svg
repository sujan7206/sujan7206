<!-- Final optimized GitHub banner for Sujan Basnet -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Sujan Basnet - Software Developer banner">
